<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictation Practice - Short Stories</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #4a90e2;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin-right: 40px; /* Tăng khoảng cách logo sang phải */
        }
        .navbar .nav-links {
            display: flex;
            gap: 1rem;
            margin-left: 40px; /* Tăng khoảng cách các mục liên kết sang trái */
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 1.5rem;
        }
        #audio-controls {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
           
        }
        #audio-controls button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #audio-controls button:hover {
            background-color: #357abd;
        }
        #user-input {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            resize: none;
            text-align: center; /* Căn giữa văn bản nhập vào */
        }
        #user-input::placeholder {
            text-align: left; /* Căn trái placeholder */
        }
        #submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #submit-button:hover {
            background-color: #218838;
        }
        #result, #detail {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        #completion-message {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: green;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        #audio-controls input[type="range"] {
            width: 100px;
            cursor: pointer;
        }
        #audio-controls select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        #speed-select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        #speed-select:hover {
            border-color: #4a90e2;
        }
        #volume-slider {
            width: 100px;
            cursor: pointer;
        }
        /* Style cho nút Notes */
        #note-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #note-button:hover {
            background-color: #357abd;
        }

        /* Style cho modal */
        .modal {
            display: none; /* Ẩn modal mặc định */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Nền mờ */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: #ff4d4d;
        }

        /* Style cho phần note trong modal */
        #note-input {
            width: 100%;
            height: 100px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            resize: none;
        }

        #add-note-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }

        #add-note-button:hover {
            background-color: #357abd;
        }

        .note-item {
            background-color: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item .note-content {
            flex-grow: 1;
            margin-right: 1rem;
        }

        .note-item .note-actions {
            display: flex;
            gap: 0.5rem;
        }

        .note-item .note-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .note-item .note-actions button.edit-button {
            background-color: #4a90e2;
        }

        .note-item .note-actions button:hover {
            opacity: 0.8;
        }
        .nav-links a .level {
            font-size: 12px;
            color: black;
        }
        /* Light Mode (mặc định) */
        body {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f9;
        }

        /* Dark Mode cho các phần tử khác */
        body.dark-mode .navbar {
            background-color: #333;
        }

        body.dark-mode .container {
            background-color: #2c2c2c;
            color: #f4f4f9;
        }

        body.dark-mode textarea {
            background-color: #444;
            color: #f4f4f9;
            border-color: #555;
        }

        body.dark-mode button {
            background-color: #555;
            color: #f4f4f9;
        }

        body.dark-mode #result,
        body.dark-mode #detail {
            color: #f4f4f9;
        }

        /* Style cho nút Dark Mode Toggle */
        #dark-mode-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
        }

        body.dark-mode #dark-mode-toggle {
            color: #f4f4f9;
        }
        /* CSS cho nút Skip */
        #skip-button {
            background-color: #ffc107; /* Màu vàng cho nút Skip */
            color: black; /* Màu chữ đen */
            border: none;
            padding: 0.75rem 1.5rem; /* Kích thước giống nút Check */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem; /* Cỡ chữ giống nút Check */
            transition: background-color 0.3s ease;
            margin-left: 15px; /* Khoảng cách với nút Check */
        }

        #skip-button:hover {
            background-color: #e0a800; /* Màu vàng đậm hơn khi hover */
        }

        #skip-button i {
            margin-right: 0.5rem; /* Khoảng cách giữa biểu tượng và chữ */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Dictation Practice</a>
        <div class="nav-links">
            <button id="dark-mode-toggle">
                <i class="fas fa-moon"></i> <!-- Biểu tượng mặt trăng (Dark Mode) -->
            </button>
            <a href="/conversation">Conversation<br><span class="level level-conversation">Level: A1-B1</span></a>
            <a href="/news">News<br><span class="level level-news">Level: A2-B2</span></a>
            <a href="/short-stories">Short Stories<br><span class="level level-stories">Level: B1-B2</span></a>
        </div>
    </nav>

    <div class="container">
        <h1>English Dictation Practice - Short Stories</h1>
        <div id="audio-controls">
            <button id="play-button"><i class="fas fa-play"></i> Play</button>
            <button id="pause-button"><i class="fas fa-pause"></i> Pause</button>
            <button id="previous-button"><i class="fas fa-backward"></i> Previous</button>
            <select id="speed-select">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1.0" selected>1.0x</option>
                <option value="1.5">1.5x</option>
                <option value="2.0">2.0x</option>
            </select>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            <button id="note-button"><i class="fas fa-sticky-note"></i> Notes</button>
        </div>

        <!-- Thêm popup/modal cho note -->
        <div id="note-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Notes</h2>
                <textarea id="note-input" placeholder="Add your note here..."></textarea>
                <button id="add-note-button"><i class="fas fa-plus"></i> Add Note</button>
                <div id="notes-list"></div>
            </div>
        </div>
        <textarea id="user-input" placeholder="Type what you hear..."></textarea>
        <div>
            <button id="submit-button"><i class="fas fa-check"></i> Check</button>
            <button id="skip-button"><i class="fas fa-forward"></i> Skip</button>
        </div>
        <div id="result"></div>
        <div id="detail"></div>
        <div id="thongbao" class="instructions">
            <p>Listen to the audio and type what you hear. Use the controls to play, pause, or replay the audio.</p>
        </div>
    </div>

    <!-- Completion Message -->
    <div id="completion-message">
        You have completed the exercise!
    </div>

    <script src="{{ url_for('static', filename='scripts/shortstories.js') }}"></script>
</body>
</html>
